<body>
	<div class="b b-0">
		<svg width="310" height="53" id="b-gradient-butt">
		    <defs>
		        <linearGradient id="MyGradient" x1="0" y1="0" x2="100%" y2="0%">
		        	<stop offset="0%" stop-color="#ff746f" />
		        	<stop offset="50%" id="b-center-point" stop-color="#817ade" />
		        	<stop offset="100%" stop-color="#00dadd" />
		        </linearGradient>
		      </defs>
		  	<rect x="2" y="2" rx="18" ry="18" width="300" stroke="url(#MyGradient)" fill="none" height="49" stroke-width="3"/>
		  	<text x="54" y="65%" fill="url(#MyGradient)" style="font-size: 20px;">Зарегистрироваться</text>
		  </svg>
	</div>
</body>

<script>
	
	$(document).ready(function(){
		$("#b-gradient-butt").mousemove(function(e){
            var mX = e.clientX-$(this).offset().left,
                w = 300,
                p = Math.round((90*(mX/w))+5);

            $("#b-center-point").attr("offset",p+"%");
        });
	});

</script>
